<!DOCTYPE html>
<html>
<head>
    <title>Knockout address book</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container > .jumbotron:first-child { margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="nav navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Knockout Test App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Section 1</a></li>
                <li><a href="#">Section 2</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container">
        <div class="jumbotron">
            <h2>Knockout test application</h2>
            <p>Creating a mock address contact app</p>
        </div>

        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Firstname</th>
                <th><a href="#" data-bind="click: sortBySurname">Surname</a></th>
                <th>Address 1</th>
                <th>Post Code</th>
                <th>Email Address</th>
            </thead>
            <tbody data-bind="foreach: contacts">
                <td data-bind="text: id"></td>
                <td data-bind="text: firstname"></td>
                <td data-bind="text: surname"></td>
                <td data-bind="text: address1"></td>
                <td data-bind="text: postcode"></td>
                <td data-bind="text: email"></td>
            </tbody>
        </table>

        <div class="row">
            <p class="pull-right"><b>Number of contacts:</b> <span class="badge" data-bind="text: numberOfContacts"></span></p>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg" id="add-new-contact" data-bind="bootstrapModal: { modaltarget: 'my-modal', okcallback: saveNewContact }">Add New Contact</button>
        </div>
    </div>

    <div id="my-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add New Contact</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group" data-bind="css: { 'has-error': newContactFirstname.hasError() }">
                            <label for="firstname">First name:</label>
                            <input type="text" class="form-control" placeholder="First name" data-bind="value: newContactFirstname, valueUpdate: 'afterkeydown'">
                            <span data-bind='visible: newContactFirstname.hasError(), text: newContactFirstname.validationMessage'> </span>
                        </div>

                        <div class="form-group">
                            <label for="surname">Surname:</label>
                            <input type="text" class="form-control" placeholder="Surname" data-bind="value: surname">
                        </div>

                            <label for="address1">Address 1:</label>
                            <input type="text" class="form-control" placeholder="Address 1" data-bind="value: address1">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Address 2" data-bind="value: address2">

                            <input type="text" class="form-control" placeholder="Town" data-bind="value: town">

                            <label for="county">County:</label>
                            <input type="text" class="form-control" placeholder="County" data-bind="value: county">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Post Code:</label>
                            <input type="text" class="form-control" placeholder="Post Code" data-bind="value: postcode">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone:</label>
                            <input type="text" class="form-control" placeholder="Telephone" data-bind="value: telephone">
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Phone:</label>
                            <input type="text" class="form-control" placeholder="Mobile Phone" data-bind="value: mobile">

                            <label for="email">Email Address:</label>
                            <input type="text" class="form-control" placeholder="Email address" data-bind="value: email">

                    -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="js/ko-custom-bindings.js"></script>
    <script src="js/contact.js"></script>

    
</body>
